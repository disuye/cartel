<!doctype html>
<html lang='en-GB'>
  <head>
    <meta charset='utf-8'>
    <title>Cartel Automotivo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap');
      			body {
        			font-family: 'Cormorant Garamond', serif;
				color: white !important;
        			background-color: #4E5358;
				width: 100vw;
				height: 100vh;
				text-align: center; 
				margin: 0; 
				padding: 0; 
				font-size: 1.1rem; 
				font-style: normal;
				line-height: 1.5rem;
				text-rendering: geometricPrecision;
				white-space: pre-line;
				overflow: hidden;
				box-shadow: 0px 0px 100px rgba(0,0,0,0.1) inset;
			}
			.words {
				display: block; 
				position: absolute; 
				top: 50%; left: 50%;
  				transform: translate(-50%,-50%) rotateZ(0deg);
				cursor: default;
				background-color: transparent;
			}
			.words a {
				display: inline-block;
				text-decoration: none; 
				border-top: 0.05rem solid LightGray;
				border-bottom: 0.05rem solid LightGray;
				padding-bottom: 0.0rem;
				color: black;
				background-color: transparent;
			}		
			.words a:hover {
				position: relative;
			}
			.words img {
				max-width: 90vw !important;
			}
  </style>
  </head>

  <body>
      <div class="words"><img src="cartel_auto_1.png" width="600px"><br><h2>ETA soon...</h2></div>
  </body>
</html>

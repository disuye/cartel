<!doctype html>
<html lang='en-GB'>
  <head>
    <meta charset='utf-8'>
    <title>Cartel Automotivo</title>
	<link rel="icon" type="image/x-icon" href="/img/favicon/favicon.ico">
<style>
	/*  Logo Colors
		green: 		#0F8F36
		yellow: 	#F4AA13
		red: 		#D92A2F
		blue-grey: 	#4E5358
	*/
	@import url('https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');     			
			body {
        		font-family: 'Noto Serif', serif;
				color: white !important;
        		background-color: #4E5358;
				width: 100vw;
				height: 100vh;
				text-align: center; 
				margin: 0; 
				padding: 0; 
				font-size: 1.2rem; 
				font-style: normal;
				font-weight: 300;
				line-height: 1.8rem;
				word-spacing: -0.08rem;
				text-rendering: geometricPrecision;
				white-space: pre-line;
				overflow-x: hidden;
			}
			.centerblock {
				display: block; 
				position: absolute; 
				top: 50%; left: 50%;
  				transform: translate(-50%,-50%) rotateZ(0deg);
				cursor: default;
				background-color: transparent;
			}
			.centerblock a {
				display: inline-block;
				text-decoration: none; 
				padding: 0.0rem 0.4em;
				color: white;
				background-color: rgba(0, 0, 0, 0.15);
			}		
			.centerblock a:hover {
				position: relative;
				background-color: rgba(0, 0, 0, 0.05);
			}
			.centerblock .logo {
				width: 50vw;
				max-width: 440px !important;
			}
			.words {
				font-size: 1.0rem;
				line-height: 1.6rem;
				text-align: left;
				width: 80vw;
				max-width: 600px;
			}
  </style>
  </head>

  <body>
	  <div class="centerblock">
		  <div><img class="logo" src="/img/cartel_auto_logo2.png"></div>
	</body>
</html>

<!-- SCRIPTS -->
<script>
	// Sub-Anchor Navigation, smooth scroll except Safari
	function anchorFunction(goHere) {
		if ((typeof navigator.vendor!='undefined') &&
		navigator.vendor.toLowerCase().indexOf('apple')!=-1) {
			document.getElementById(goHere).scrollIntoView();
		} else {
			document.getElementById(goHere).scrollIntoView({behavior: 'smooth'});
		}
	}
</script>
<script>
	// Copy Email, Link to Clipboard
	function copyFunction(copyText) {
		navigator.clipboard.writeText(copyText);
		alert("Copied to clipboard:" + `\n\n` + copyText);
	}
</script>
